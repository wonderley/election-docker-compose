version: "3"
services:
  jupyter:
    build: ./jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./jupyter:/home/jovyan/work

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: pw
      POSTGRES_DB: electionmoney
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d/:ro
